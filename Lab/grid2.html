<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Grid Layout using Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-left: 25%;
        }
        td {
            border: 2px solid black;
            text-align: center;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: red;">1</td>
            <td style="background-color: blue;">2</td>
        </tr>
        <tr>
            <td style="background-color: aqua;">3</td>
            <td style="background-color: pink;">4</td>
        </tr>
    </table>

</body>
</html>
