<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Grid Layout</title>
    <style>
        .container {
            margin-left: 25%;
            width: 50%;
        }
        .box {
            width: 45%;
            height: 100px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="background-color: red;" class="box">1</div>
        <div style="background-color: blue;" class="box">2</div>
        <div style="background-color: aqua;" class="box">3</div>
        <div style="background-color: pink;" class="box">4</div>
    </div>

</body>
</html>
