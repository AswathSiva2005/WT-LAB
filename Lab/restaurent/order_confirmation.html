<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));
            if (orderDetails) {
                document.getElementById("food-name").textContent = orderDetails.food;
                document.getElementById("food-price").textContent = orderDetails.price;
                document.getElementById("email").textContent = orderDetails.email;
                document.getElementById("quantity").textContent = orderDetails.quantity;
                document.getElementById("address").textContent = orderDetails.address;
            } else {
                document.getElementById("order-details").innerHTML = "<p class='text-danger'>No order details found.</p>";
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Order Confirmation</h2>
        <div id="order-details" class="mt-4">
            <p><strong>Food:</strong> <span id="food-name"></span></p>
            <p><strong>Price:</strong> <span id="food-price"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Quantity:</strong> <span id="quantity"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
        </div>
        <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
