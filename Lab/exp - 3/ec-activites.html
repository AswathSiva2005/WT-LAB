<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Curricular Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 700px;
            height: 700px;
            margin: auto;
            border: 2px solid black;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #32CD32;
        }
        .header {
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .section {
            flex: 1;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            border: none;
            text-align: left;
            padding: 5px;
            box-sizing: border-box;
            background-color: #32CD32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><ins>Extra Curricular Activities</ins></div>
        <div class="section"><ins>SPORTS:</ins> <input type="text"></div>
        <div class="section"><ins>NCC / NSS / NSO, etc.:</ins> <input type="text"></div>
        <div class="section"><ins>MINI PROJECTS / OPEN HOUSE EXHIBITION MODELS</ins> <input type="text"></div>
    </div>
</body>
</html>
