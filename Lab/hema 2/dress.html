<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - Dresses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: #6a0572; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; font-size: 18px; margin: 0 10px; }
        .nav-links { list-style: none; display: flex; padding: 0; }
        .nav-links li { margin: 0 10px; }
        .product-card:hover { transform: scale(1.05); transition: 0.3s; }
        .card-img-top { height: 250px; object-fit: cover; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .footer { background: #6a0572; color: white; text-align: center; padding: 10px; margin-top: 20px; }
        .btn-custom { background: #6a0572; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        .cart { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Hanika's Boutique</a>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container text-center">
        <h1>Dresses Collection</h1>
        <a href="shop.html" class="btn-custom">← Back to Shop</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card product-card">
                    <img src="images/dress1.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Elegant Evening Gown</h5>
                        <p class="text-danger fw-bold">₹1259.99</p>
                        <button class="btn-custom" onclick="addToCart('Elegant Evening Gown', 1259.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card product-card">
                    <img src="images/dress2.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Classic Midi Dress</h5>
                        <p class="text-danger fw-bold">₹1549.99</p>
                        <button class="btn-custom" onclick="addToCart('Classic Midi Dress', 1549.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card product-card">
                    <img src="images/dress3.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Chic Floral Maxi Dress</h5>
                        <p class="text-danger fw-bold">₹2064.99</p>
                        <button class="btn-custom" onclick="addToCart('Chic Floral Maxi Dress', 2064.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card product-card">
                    <img src="images/dress4.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Stylish Cocktail Dress</h5>
                        <p class="text-danger fw-bold">₹1054.99</p>
                        <button class="btn-custom" onclick="addToCart('Stylish Cocktail Dress', 1054.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <h4>Total: ₹<span id="total">0</span></h4>
    </div>

    <div class="footer">
        &copy; 2025 Boutique | All Rights Reserved
    </div>

    <script>
        let total = 0;
        function addToCart(product, price) {
            document.getElementById("cart-items").innerHTML += product + " - ₹" + price + "<br>";
            total += price;
            document.getElementById("total").innerText = total.toFixed(2);
        }
    </script>

</body>
</html>
