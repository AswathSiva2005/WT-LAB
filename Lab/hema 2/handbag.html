<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - Handbags</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: black; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; font-size: 18px; margin: 0 10px; }
        .nav-links { list-style: none; display: flex; padding: 0; }
        .nav-links li { margin: 0 10px; }
        .container { max-width: 900px; margin: auto; }
        .footer { background: black; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Hanika's Boutique</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <h1 class="text-center mt-4">Handbags Collection</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bag1.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Leather Tote</h5>
                        <p class="text-danger fw-bold">₹509.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bag2.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Evening Clutch</h5>
                        <p class="text-danger fw-bold">₹949.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bag3.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>Designer Satchel</h5>
                        <p class="text-danger fw-bold">₹454.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Boutique | All Rights Reserved
    </div>

</body>
</html>
