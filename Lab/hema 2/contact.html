<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Boutique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar { background: black; }
        .contact-section { padding: 80px 0; }
        .contact-form { background: rgba(255, 255, 255, 0.8); padding: 40px; border-radius: 10px; color: #3e065f; }
        .btn-submit { background-color: #3e065f; color: white; }
        .btn-submit:hover { background-color: #6a0572; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-white">Hanika's Boutique</a>
            <div>
                <a href="home.html" class="text-white mx-2 text-decoration-none">Home</a>
                <a href="shop.html" class="text-white mx-2 text-decoration-none">Shop</a>
                <a href="about.html" class="text-white mx-2 text-decoration-none">About</a>
                <a href="contact.html" class="text-white mx-2 text-decoration-none">Contact</a>
            </div>
        </div>
    </nav>

    <header class="text-center py-5 mt-5">
        <h1 class="fw-bold">Contact Us</h1>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 contact-form">
                    <h3 class="text-center fw-bold">Get in Touch</h3>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                            <small id="name-error" class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email">
                            <small id="email-error" class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-white text-center p-3" style="background: black;">
        <p>&copy; 2025 Boutique | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            let valid = true;
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let nameError = document.getElementById("name-error");
            let emailError = document.getElementById("email-error");

            nameError.textContent = "";
            emailError.textContent = "";

            if (name.length < 3) {
                nameError.textContent = "Name must be at least 3 characters.";
                valid = false;
            }

            if (!email.includes("@") || !email.includes(".")) {
                emailError.textContent = "Enter a valid email.";
                valid = false;
            }

            if (!valid) event.preventDefault();
        });
    </script>

</body>
</html>
