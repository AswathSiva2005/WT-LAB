<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: white; color: black; }
        .navbar { background: black; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; font-size: 18px; margin: 0 10px; }
        .nav-links { list-style: none; display: flex; padding: 0; }
        .nav-links li { margin: 0 10px; }
        .category-card { transition: transform 0.3s; background: white; color: black; border-radius: 12px; padding: 15px; }
        .category-card:hover { transform: scale(1.05); }
        .card-img-top { width: 100%; height: 300px; object-fit: cover; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .footer { background: #f8f9fa; color: black; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Hanika's Boutique</a>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container text-center">
        <h1>Shop Our Collection</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="dress.html" class="text-decoration-none">
                    <div class="card category-card">
                        <img src="images/dress8.jpg" class="card-img-top">
                        <div class="card-body text-center">
                            <h3>Women Dresses</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="handbag.html" class="text-decoration-none">
                    <div class="card category-card">
                        <img src="images/bag5.jpg" class="card-img-top">
                        <div class="card-body text-center">
                            <h3>Handbags</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="footer" style="background-color: black; color: white;">
        &copy; 2025 Boutique | All Rights Reserved
    </div>

</body>
</html>
